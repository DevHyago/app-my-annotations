<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Minhas Anotações</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="container">
      <h1>Minhas Anotações</h1>
      <ul id="list">
      </ul>
      <button class="add">Nova Anotação</button>
   </div>

   <div class="modal openModalItem">
      <div class="box">

      </div>
   </div>

   <div class="modal modal-new-note">
      <div class="box">
         <h1>Adicionar Anotação</h1>
         <div>
            <label for="title">Titulo da anotação: </label>
            <input type="text" id="title">
         </div>

         <div>
            <label for="note">Anotação: </label>
            <textarea id="note"></textarea>
            <button class="add" id="addNote">Adicionar</button>
         </div>
         <div class="close-modal"><i class="fa-solid fa-rectangle-xmark"></i></div>
      </div>
   </div>

   <script src="js/myAnnotations.js"></script>
   <script src="js/app.js"></script>
</body>
</html>
